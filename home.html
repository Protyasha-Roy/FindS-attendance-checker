<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindS-Check student attendance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="nav">
            <h1>Student Attendance Checker</h1>
            <div style="display: flex; gap: 10px;">
                <a target="_blank" href="students.html">All Students</a>
                <a target="_blank" href="index.html">Sign In</a>
                <a target="_blank" href="attendance.html">Attendance</a>
            </div>
        </nav>
    </header>
    <main>
        <h2>New Student Entry</h2>
        <div id="entryMessage"></div>
        <form id="entry-form" name="student-entry-form">
                <label for="studentName">Student Name:</label>
                <input class="inputFields" type="text" id="studentName" name="studentName" placeholder="enter student name" required>
        
                <label for="studentRoll">Roll Number:</label>
                <input placeholder="enter student roll" class="inputFields" type="number" id="studentRoll" name="rollNumber" required>
        
                <input id="entryBtn" class="submitBtn" type="submit" value="Submit">
        </form>

        <h2>Check Students</h2>
        <div id="checkMessage"></div>
        <form id="checker-form" name="student-checker-form">
            <label for="searchRoll">Enter Roll Numbers Separated by Comma:</label>
            <textarea type="text" id="searchRoll" name="searchRoll" rows="7" required></textarea>

            <input id="checkBtn" class="submitBtn" type="submit" value="Check">
            <input id="addAttendanceBtn" class="submitBtn" type="submit" value="Add To Attendance">

        </form>

    </main>

    <footer>
        <p>&copy;2023 developed by Protyasha</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
