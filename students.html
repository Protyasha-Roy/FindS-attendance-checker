<!-- students.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1{
            color: blue;
        }

        table {
            width: 90%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        p{
            color: green;
        }

        @media screen and (min-width: 700px) {
            table {
                width: 60%;
            }
        }

    </style>
</head>
<body>

    <h1>All Students</h1>
    <p id="deleteMessage"></p>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody id="studentsTableBody"></tbody>
    </table>

    <script>
        const createStudentsList = () => {
            const studentsData = JSON.parse(localStorage.getItem('students')) || [];
            const deleteMessage = document.getElementById('deleteMessage');

            const tableBody = document.getElementById('studentsTableBody');

            tableBody.innerHTML = '';

            studentsData.forEach((student) => {
                const row = document.createElement('tr');
                const nameCell = document.createElement('td');
                const rollCell = document.createElement('td');
                const optionCell = document.createElement('td');

                nameCell.textContent = student.name;
                rollCell.textContent = student.roll;
                optionCell.textContent = 'Delete';
                optionCell.style.color = 'red';
                optionCell.style.border = '1px solid red'
                optionCell.style.textAlign = 'center';
                optionCell.style.cursor = 'pointer';

                optionCell.addEventListener('click', (e) => {
                    const newStudentList = studentsData.filter(students => students.name !== student.name);

                    localStorage.setItem('students', JSON.stringify(newStudentList));
                    
                    deleteMessage.innerText = 'Student Information Deleted, refresh to see the updated list!'
                });

                row.appendChild(nameCell);
                row.appendChild(rollCell);
                row.appendChild(optionCell);

                tableBody.appendChild(row);
            });
        }
        
    document.addEventListener('click', createStudentsList());


    </script>

</body>
</html>
